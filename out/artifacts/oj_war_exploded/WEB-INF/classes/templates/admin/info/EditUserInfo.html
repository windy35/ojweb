<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>修改用户信息</title>
    <link rel="stylesheet" th:href="@{/css/layui.css}">
    <script th:src="@{../js/jquery.js}"></script>
    <script th:src="@{/layui.js}"></script>
    <script th:src="@{../js/EditUserInfo.js}"></script>
    <script type="text/javascript">
        layui.use('form',function(){
            var form = layui.form;
            //刷新界面 所有元素
            form.render();
        });
    </script>
</head>
<body>
<form class="layui-form">
    <div class="layui-form-item">
        <center><i class="layui-icon layui-icon-rate" style="font-size: 30px; color: #FF5722;">修改用户信息界面</i></center>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">用户名</label>
        <div class="layui-input-block">
            <input type="text" name="username" required  lay-verify="required" placeholder="" autocomplete="off" class="layui-input" th:value="${userInfo.username}" readonly>
            <div class="layui-form-mid layui-word-aux"><span style="color: #FF5722;">用户名不可修改</span></div>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">昵称</label>
        <div class="layui-input-block">
            <input type="text" name="nickname" required  lay-verify="required" placeholder="" autocomplete="off" class="layui-input" th:value="${userInfo.nickname}">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">学校</label>
        <div class="layui-input-block">
            <input type="text" name="school" required  lay-verify="" placeholder="" autocomplete="off" class="layui-input" th:value="${userInfo.school}">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">密码</label>
        <div class="layui-input-inline">
            <input type="text" name="password" required lay-verify="required" placeholder="" autocomplete="off" class="layui-input" th:value="${userInfo.password}">
        </div>
        <div class="layui-form-mid layui-word-aux"><span style="color: #FF5722;">请输入6~20位密码</span></div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">邮箱</label>
        <div class="layui-input-inline">
            <input type="text" name="email" required lay-verify="required" placeholder="" autocomplete="off" class="layui-input" th:value="${userInfo.email}">
        </div>
    </div>
    <div class="layui-form-item">
    <label class="layui-form-label">性别</label>
    <div class="layui-input-block" th:if="${userInfo.sex} eq true">
        <input type="radio" name="sex" value="1" title="男" checked >
        <input type="radio" name="sex" value="0" title="女">
    </div>
    <div class="layui-input-block" th:if="${userInfo.sex} eq false">
        <input type="radio" name="sex" value="1" title="男" >
        <input type="radio" name="sex" value="0" title="女" checked>
        </th:else>
    </div>
</div>
<div class="layui-form-item">
    <label class="layui-form-label">权限</label>
    <div class="layui-input-block" th:if="${userInfo.role} eq 0">
        <input type="radio" name="role" value="1" title="管理员"  disabled="disabled">
        <input type="radio" name="role" value="0" title="普通用户" checked disabled="disabled">
    </div>
    <div class="layui-input-block" th:if="${userInfo.role} eq 1">
        <input type="radio" name="role" value="1" title="管理员" checked  disabled="disabled">
        <input type="radio" name="role" value="0" title="普通用户" disabled="disabled">
        </th:else>
    </div>
    <div class="layui-form-mid layui-word-aux"><span style="color: #FF5722;">权限不可修改</span></div>
</div>
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">自我介绍</label>
        <div class="layui-input-block">
            <textarea name="introduce" placeholder="" class="layui-textarea" th:value="${userInfo.introduce}"></textarea>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="alert" type="submit">修改</button>
        </div>
    </div>
</form>
</body>
</html>
